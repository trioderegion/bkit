name: Clone
type: script
command: >-
  const source = await
  fromUuid('Compendium.dnd-players-handbook.actors.Actor.phbsplConjuredEl');

  const names = ['Conjured Earth Elemental', 'Conjured Fire Elemental',
  'Conjured Water Elemental'];

  const prefix = 'phb';


  const datas = names.map( name => {
    const data = source.toObject();
    delete data._stats;
    data.name = name;
    data._id = game.dnd5e.utils.staticID(prefix + name.slugify({lowercase: false, replacement: '', strict: true}));
    return data;
  });


  await Actor.create(datas, {pack: source.pack, keepId: true});
