name: Copy Activity ID
type: script
command: |-
  const id = ui.activeWindow?.activity?.id;

  if (!id) return ui.notifications.error('No activity sheet active');

  navigator.clipboard.writeText(id);
  ui.notifications.info(`Activity ID [${id}] copied to clipboard.`);
