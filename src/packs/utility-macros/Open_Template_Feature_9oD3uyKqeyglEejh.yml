name: Open Template Feature
type: script
command: |-
  const pack = game.packs.get('dnd-monster-manual.features');

  const name = ui.activeWindow.document.name;

  const index = await pack.getIndex();
  const match = index.find( e => e.name === name );
  if (match) fromUuid(match.uuid).then( d => d.sheet.render(true) );
