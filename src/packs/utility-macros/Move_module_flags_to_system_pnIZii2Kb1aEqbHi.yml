name: Move module flags to system
type: script
author: xREoBzi7Iao0TR7B
img: icons/svg/dice-target.svg
scope: global
command: |-
  const MODULE_ID = 'dnd-dungeon-masters-guide'
  const pack = await game.packs.get(MODULE_ID + '.content').getIndex();

  for(const entry of pack) {
    const doc = await fromUuid(entry.uuid);
    const flag = doc.getFlag(MODULE_ID, 'navigation');
    await doc.setFlag('dnd5e', 'navigation', flag);
    await doc.unsetFlag(MODULE_ID, 'navigation');
  }

  ui.notifications.success('Done');
