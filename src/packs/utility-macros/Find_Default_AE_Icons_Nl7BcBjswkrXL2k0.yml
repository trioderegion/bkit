name: Find Default AE Icons
type: script
author: UkXd4NXnT5o2bQiL
img: icons/svg/aura.svg
scope: global
command: |-
  const packId = 'dnd-players-handbook.spells';
  const searchTerm = 'Utility';

  const pack = game.packs.get(packId);
  const index = await pack.getIndex();

  for (const {_id} of index.contents) {
    const doc = await pack.getDocument(_id);
    const found = doc.effects.some(e => e.name == 'New Effect' || e.img.includes('aura.svg'));
    if (found) doc.sheet.render(true);
  }
