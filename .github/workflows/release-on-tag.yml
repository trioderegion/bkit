name: Release on Tag

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Build Release Package
        run: npm ci && npm run release -- --config-version "${{github.ref_name}}"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/*/module.json
            ./dist/*.zip
