name: Release Creation via Badger Den

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:

      
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm run release -- --config-version "${{github.event.release.tag_name}}"

      # Create a release for this specific version
      - name: Update Release with Files
        id: create_version_release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true # Set this to false if you want to prevent updating existing releases
          name: ${{ github.event.release.name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './dist/${{github.event.repository.name}}/module.json, ./dist/${{github.event.repository.name}}-${{github.event.release.tag_name}}.zip'
          tag: ${{ github.event.release.tag_name }}
          body: ${{ github.event.release.body }}

